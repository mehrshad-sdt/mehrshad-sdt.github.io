<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
</head>
<body>
    <nav class= "light-blue">
        <div class="nav-wrapper container">
          <a class="brand-logo"> Gheymat </a>
        </div>
      </nav>

    <form type= "submit">
        <div class="row">
            <div class="input-field col s12">
              <input id="lir-price" type="text">
              <label for="text">Gheymat be Lir</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="lir-rooz" type="text">
              <label for="text">Lire Rooz</label>
            </div>
          </div>
        <label for="num">number:</label><br>
        <input type="number" id="num" name="num">
        <br>
        <label for="num">percent:</label><br>
        <input type="number" id="perc" name="perc">
        <button type="button" id="btn" >calculate</button>
    </form>
    
    <div id="container"></div>
    <script type= "text/javascript" >
         var button = document.querySelector('#btn');
    
        button.addEventListener('click', () => {
             number = document.querySelector('#num').value;
             percent = document.querySelector('#perc').value;
             console.log(number);
             var result = parseFloat(number) * (parseFloat(percent) / 100)
             var container = document.getElementById('container');
             var my_html = '<h1>';
             my_html += result
             my_html += '</h1>'
             
             container.innerHTML = my_html;
        })
    </script>
    
</body>
</html>
